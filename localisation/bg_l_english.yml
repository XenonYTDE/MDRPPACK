monarch:0 "Monarchy"
monarch_desc:0 "A monarchy is a form of government in which a person, the monarch, is head of state for life or until abdication."
prime_minister:0 "Parliamentary Republic"
prime_minister_desc:0 "A parliamentary republic is a republic that operates under a parliamentary system of government where the executive branch derives its legitimacy from and is accountable to the legislature."
president:0 "Presidential Republic"
president_desc:0 "A presidential system, or single executive system, is a form of government in which a head of government, typically with the title of president, leads an executive branch that is separate from the legislative branch."
military_head:0 "Military Dictatorship"
military_head_desc:0 "A military dictatorship, or a military regime, is a type of dictatorship in which power is held by one or more military officers."
