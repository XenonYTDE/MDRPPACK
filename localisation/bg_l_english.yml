unitary_state:0 "Unitary State"
unitary_state_desc:0 "A unitary state is a sovereign state governed as a single entity in which the central government is the supreme authority."
devolved_unitary_state:0 "Devolved Unitary State"
devolved_unitary_state_desc:0 "Devolution is the statutory delegation of powers from the central government of a sovereign state to govern at a subnational level, such as a regional or local level."
sassy_federated_state:0 "Federal State"
sassy_federated_state_desc:0 "A Federal State is a union of semi-autonomous provinces, states or regions below and subordinate to a national government. The constituent regions' responsibilities and level of autonomy are codified either in the constitution or by law. - Some Australian guy"
#sassy_federated_state_desc:0 "A federated state is a territorial and constitutional community forming part of a federation."
