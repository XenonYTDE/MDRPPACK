federal_council_desc:0 "A Federal Council is a permanent grand coalition government composed of representatives of the country's major parties and regions. It's members serve as the collective head of state and government."
communal_council:0 "Communal Council"
communal_council_desc:0 "A Communal council is the legislative body of a government which is comprised of representatives from the nations regions or municipalities. It's members act as a collective legislative and executive body."
workers_council:0 "Workers Council"
workers_council_desc:0 "A workers' council is a type of council in a workplace, a locality, or a government made up of workers or of temporary and instantly revocable delegates elected by the workers in a locality's, a region's or a nation's workplaces."




