  mbt_hull_5: "6th Generation Tank Hull"
  mbt_hull_5_desc: "A future era tank. Main battle tanks have become less and less formidable opponents as anti-tank weaponry develops rapidly and weight in combat switches to airpower. If tanks are to survive as valid options in future wars, they will need a complete rethinking of their design and role."
