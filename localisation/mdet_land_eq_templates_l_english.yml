  attack_helicopter_hull_5: "ATK Helicopter 2055"
  attack_helicopter_hull_5_desc: "The Attack Helicopter is a heavily armed and armored helicopter designed to provide close air support for ground troops. It is equipped with a variety of weapons, including machine guns, rockets, and anti-tank missiles. It is also equipped with advanced avionics and sensors, allowing it to operate in a wide range of environments and conditions. The Attack Helicopter is capable of engaging a wide range of targets, including enemy armor, infantry, and air defense systems."
