  spart_hull_5: "SP ART 2055"
  spart_hull_5_desc: "With it's powerful indirect fire abilities, Self-Propelled Artillery provides sustained precision strikes where it's needed on the battlefield, and far beyond visual ranges. It can be reloaded directly by it's crew, and it's self-propulsion makes it mobile so they can move to avoid counter-strikes by enemy artillery."
