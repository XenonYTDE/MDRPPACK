 league_of_nations_news_events.EVTNAME9: "[Root.GetName] принял ультиматум Организации Объединённых Наций"
 league_of_nations_news_events.EVTDESC9.1: "\n\nПосле агрессивного поведения [Root.GetName], совет Организации Объединённых Наций выдвинул им ультиматум: ограничить или отменить их недавний проступок. [Root.GetName] принял этот ультиматум."
 league_of_nations_news_events.EVTDESC9.2: "\n\nПосле незаконного вторжения [Root.GetAdjective] на территорию [peace_target.GetNameDef] совет Организации Объединённых Наций выдвинул им ультиматум о прекращении войны. [Root.GetName] принял этот ультиматум."
 league_of_nations_news_events.EVTDESC9.3: "\n\nПосле международно незаконной аннексии [Root.GetAdjective] [release_target.GetNameDef] совет Организации Объединённых Наций выдвинул им ультиматум признать и принять суверенитет [release_target.GetName]. [Root.GetName] принял этот ультиматум."
 league_of_nations_news_events.EVTDESC9.4: "\n\nПосле международно незаконной аннексии [Root.GetAdjective] чужой территории совет Организации Объединённых Наций предъявил им ультиматум о возвращении аннексированных территорий их законным владельцам. [Root.GetName] принял этот ультиматум."
 league_of_nations_news_events.EVTDESC9.5: "\n\nПосле того как [Root.GetNameDef] сбросил ядерную бомбу, совет Организации Объединённых Наций предъявил ему ультиматум: уничтожить ядерное оружие и ограничить производство ядерных бомб на короткий срок. [Root.GetName] принял этот ультиматум."
 league_of_nations_news_events9.EVTOPT1: "Последнее слово еще не сказано..."
 league_of_nations_news_events9.EVTOPT2: "Интересно..."

