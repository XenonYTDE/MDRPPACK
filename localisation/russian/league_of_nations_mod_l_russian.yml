 league_of_nations_news_events.EVTDESC8: "\n\n[?global.league_of_nations_voting_initiator.GetName] начал обсуждение резолюции в совете Организации Объединённых Наций о введении санкций против нас. Они обосновывают это нашим якобы агрессивным поведением..."
