 OON_gensek_annani_bio: "В качестве Генерального секретаря Аннан провёл реформу ООН, посвятил много времени борьбе с ВИЧ, особенно в Африке, и воплотил в жизнь Глобальный договор ООН. Его критиковали за то, что он не расширил Совет Безопасности, и столкнулся с призывами к отставке после расследования программы «Нефть в обмен на продовольствие». В 2006 году Аннан ушёл в отставку из-за неспособности ООН добиться эффективного урегулирования конфликтов."
 OON_gensek_ban_ki_moon_bio: "Прежде чем стать Генеральным секретарем, Пан Ги Мун был профессиональным дипломатом, работал в Министерстве иностранных дел и внешней торговли Республики Корея (в том числе с января 2004 по декабрь 2006 года занимал должность министра), а также в ООН. 13 октября 2006 года Генеральной Ассамблеей ООН назначен восьмым Генеральным секретарем Организации, в 2011 году он был утверждён на второй пятилетний срок. Провёл несколько важных реформ в области работы ООН по поддержанию мира и организации деятельности ООН."
 OON_gensek_turk_bio: "С 1984 года работал в системе ООН — был членом подкомиссии по предотвращению дискриминации и защите меньшинств, в 1990 году занимал пост её председателя. Являлся специальным докладчиком этой подкомиссии по экономическим, социальным и культурным правам (1988—1992) и по праву на свободу и выражение мнений (1989—1992). После провозглашения независимости Словении, в 1992—2000 был её постоянным представителем в ООН."
 OON_gensek_bokova_bio: "С 1996 по 1997 год занимала должность Министра иностранных дел Болгарии. После отставки Ирина Бокова активно продолжила заниматься общественной деятельностью, возглавив созданный ею Европейский политический форум, призванный способствовать европейской интеграции Болгарии и популяризации европейских ценностей в Болгарии. В 2001 году Ирина Бокова была избрана депутатом в Народное собрание Болгарии. В течение срока своего мандата в 2001—2005 являлась секретарём парламентской фракции «Коалиция за Болгарию», возглавляемой социалистами."
