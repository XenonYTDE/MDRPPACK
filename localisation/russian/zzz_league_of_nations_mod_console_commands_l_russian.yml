l_russian:
 # Console Commands:
 d_set_lon_button_position_DESC: "Устанавливает положение кнопки для открытия окна §YLeague of Nations§! По умолчанию \nis §YX: 0§!, §YY: 0§! Используйте отрицательные значения, чтобы переместить ее вверх или влево. \n§YИспользование: set_lon_button_position <x значение> <y значение>§!"

 d_print_lon_election_targets_DESC: "Выводит список целей для избрания лидером Лиги Наций с соответствующим баллом. \nНажмите правой кнопкой мыши на страну, чтобы выбрать ее в качестве цели. \n§YИспользование: print_lon_election_targets§!"
 D_PRINT_LON_ELECTION_TARGETS_TT: "Цели выборов §Y[This.GetName]§!:"
 D_PRINT_LON_ELECTION_TARGETS_TT_2: " - [?v.GetName] (§Y[?sorted_countries_scores^i]§!)"

 d_add_lon_threat_DESC: "Добавляет указанное количество агрессивности выбранной стране. \nНажмите правой кнопкой мыши на страну, чтобы выбрать ее в качестве цели. \n§YИспользование: add_lon_threat <значение>§! Если не указано, используется значение 10%."
